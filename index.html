<!DOCTYPE html>
<head>
<link rel="stylesheet" href="css/index.css">

<script  src="js/libs/jquery.js"></script>

</head>
<body>
<div class="connectbox">
    <div class="nameouter">
        <p class="namelabel">name</p>
        <input class="group3" id="username" value="anon">
    </div>
    <p class="colorlabel">choose a color
        <br>
    </p>
    <div class="colorouter">
        <div class="color_choice active" style="background-color: rgb(158,158,158);"></div>
        <div class="color_choice" style="background-color: rgb(32, 165, 107);"></div>
        <div class="color_choice" style="background-color: rgb(212, 74, 74);"></div>
        <div class="color_choice" style="background-color: rgb(68, 164, 233);"></div>
        <div class="color_choice" style="background-color: rgb(247, 131, 29);"></div>
        <div class="color_choice" style="background-color: rgb(174, 37, 233);"></div>
        <div class="color_choice " style="background-color: rgb(62, 185, 196);"></div>
    </div>
    <button class="" id="connect">CONNECT
        <br>
    </button>
</div>

<div id="connected">

	<div id="viewport">
		<div id="game">
			<div id="level"></div>
			<div id="dynamics"></div>
			<div id="actors"></div>
		</div>
		<div id="lobby">
		<h1>new game in <span class='time'>10</span></h1>
		</div>
		<h1 class='time'>10</h1>
	</div>
	<label>chat:<input id="chat"></label>
</div>
<script  src="js/game.js"></script>
</body>

</html>
